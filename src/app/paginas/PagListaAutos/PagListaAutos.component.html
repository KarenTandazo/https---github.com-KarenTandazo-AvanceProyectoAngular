<div class="card">
  <div class="card-header">
    <h2>LISTA DE AUTOS</h2>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Filtro</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Busca tu auto por Marca, Modelo o Código" [(ngModel)]="filtro">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        FILTRADO POR: {{filtro}}
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2">
        <button class="btn btn-info" [routerLink]="['/nuevovehiculo/']">NUEVO</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th>
                <button class="btn btn-xs" 
                [ngClass]="{'btn-success': !mostrarImagen, 'btn-warning': mostrarImagen}"
                (click)="mostrar()"
                [innerText]="mostrarImagen ? 'Ocultar Imagen' : 'Mostrar Imagen'">
              </button>
              </th>
              <th>CÓDIGO</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>AÑO</th>
              <th>KILOMETRAJE</th>
              <th>PRECIO</th>
              <th>CALIFICACIÓN</th>
              <th>OPCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let auto of listaVehiculos">
              <td><img src="{{auto.foto}}" alt="Vehiculos" style="width: 80px;" *ngIf="auto.foto && mostrarImagen"></td>
              <td>
                <a [routerLink]="['/vehiculo/'+auto.codigo]">{{auto.codigo}}</a>
              </td>
              <td>{{auto.marca}}</td>
              <td>{{auto.modelo}}</td>
              <td [innerText]="auto.anio"></td>
              <td>{{auto.kilometraje}}</td>
              <td>{{auto.precio | currency}}</td>
              <td>
                <app-calificacion [calificacion]="auto.calificacion" (accion)="reception($event)"></app-calificacion>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button type="button" class="btn btn-info">Ver</button>
                  <button type="button" class="btn btn-warning">Editar</button>
                  <button type="button" class="btn btn-danger" (click)="eliminar(auto.codigo)">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
