<div class="card">
  <div class="card-header">
    <h2>
      Creación de Vehículo
    </h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="formulario">
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Código:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="codigo" formControlName="codigo">
              <span class="text-danger" *ngIf="formulario.controls['codigo'].errors?.['required']">Valor Requerido</span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Confirmar código:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="codigo_confirm" formControlName="codigo_confirm">
              <span class="text-danger" *ngIf="formulario.errors?.['codigoComparativo']">No son iguales</span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Imagen:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="image" formControlName="imagen">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="marca" formControlName="marca">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="modelo" formControlName="modelo">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Año:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="year" formControlName="year">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Color:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="color" formControlName="color">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="kilometraje" formControlName="kilometraje">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Precio:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="precio" formControlName="precio">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="staticCodigo" name="score" formControlName="score">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-20 row" >
      <div class="col-5 row">
        <button class="btn btn-info" (click)="guardar()">GUARDAR</button>
      </div>
      <div class="col-1">
      </div>
      <div class="col-5 row">
        <button href="#" class="btn btn-primary" [routerLink]="['/vehiculos']">Regresar</button>
      </div>
    </div>
  </div>
</div>
