<div class="card">
  <div class="card-header">
    Detalle del Vehículo {{vehiculo?.marca}} {{vehiculo?.modelo}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <img src="{{vehiculo?.imagen}}" alt="listaVehiculos" class="img-thumbnail">
      </div>
      <div class="col-1">
  
      </div>
      <div class="col-6">
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Código:</label>
          <div class="col-sm-10">
            {{vehiculo?.codigo}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
          <div class="col-sm-10">
            {{vehiculo?.marca}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
          <div class="col-sm-10">
            {{vehiculo?.codigo}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Año:</label>
          <div class="col-sm-10">
            {{vehiculo?.year}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Color:</label>
          <div class="col-sm-10">
            {{vehiculo?.color}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
          <div class="col-sm-10">
            {{vehiculo?.kilometraje}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Precio:</label>
          <div class="col-sm-10">
            {{vehiculo?.precio}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación:</label>
          <div class="col-sm-10">
            <app-calificacion [calificacion]="vehiculo?.score"></app-calificacion>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-primary">Comprar</a>
  </div>
</div>
