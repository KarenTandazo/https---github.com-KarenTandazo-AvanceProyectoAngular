<div style="padding-bottom: 500px;">
  <div class="card" style="background-color: #80a9c8e0; margin-top: 50px;">
    <div class="card-header d-flex justify-content-center">
      <h2>
        Creación de Cliente
      </h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12" style="font-size: 18px;">
          <form [formGroup]="formulario">
            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label" style="font-weight: bold;">Nombre*:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="nombre" formControlName="nombre">
                <span class="text-danger"  style="font-size: 15px;" *ngIf="formulario.controls['nombre'].errors?.['required']"></span>
                <span class="text-danger"  style="font-size: 15px;" *ngIf="formulario.controls['nombre'].errors?.['pattern']">*No se aceptan números ni símbolos</span>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label" style="font-weight: bold;">Apellido*:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="apellido" formControlName="apellido">
                <span class="text-danger"  style="font-size: 15px;" *ngIf="formulario.controls['apellido'].errors?.['required']"></span>
                <span class="text-danger"  style="font-size: 15px;" *ngIf="formulario.controls['apellido'].errors?.['pattern']">*No se aceptan números ni símbolos</span>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label" style="font-weight: bold;">Contraseña*:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="password" formControlName="password">
                <span class="text-danger"  style="font-size: 15px;" *ngIf="formulario.controls['password'].errors?.['required']"></span>
              </div>
            </div>
            <div>
              <span class="text-danger"  style="font-size: 15px;">*Campos obligatorios</span>
            </div>
            <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="mostrar()">
              <label class="form-check-label" for="flexCheckDefault" style="font-weight: bolder;">
                ¿Deseas que te contactemos?
              </label>
            </div>
            <br>
            <div *ngIf="mostrarCampos">
              <div class="mb-3 row">
                <label for="staticCodigo" class="col-sm-2 col-form-label" style="font-weight: bold;">Teléfono:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticCodigo" name="telefono" formControlName="telefono">
                  <span class="text-danger"  style="font-size: 15px;" *ngIf="formulario.controls['telefono'].errors?.['pattern']">*Número inválido</span>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="staticCodigo" class="col-sm-2 col-form-label" style="font-weight: bold;">Email:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticCodigo" name="email" formControlName="email">
                  <span class="text-danger"  style="font-size: 15px;" *ngIf="formulario.controls['email'].errors?.['email']">*Correo inválido</span>
                </div>
              </div>
              <span style="font-size: 15px;">*Tus datos están seguros. No son compartidos con terceros.</span>
            </div>
          </form>
        </div>
      </div>
      <div class="col-20 row d-flex justify-content-center" >
        <div class="col-2 row">
          <button class="btn btn-primary" (click)="guardar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
            </svg> Registrarse 
          </button>
        </div>
      </div>
      <br>
      <div class="card-footer d-flex justify-content-between">
        <div class="d-flex justify-content-end">
          <button class='btn btn-primary' style="width:130px" [routerLink]="['/home']">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
            </svg> Inicio</button>
        </div>
        <div class="d-flex justify-content-end">
          <button class='btn btn-primary' style="width:130px" [routerLink]="['/clientes']">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg> Ver Clientes</button>
        </div>
      </div>
    </div>
  </div>
</div>
