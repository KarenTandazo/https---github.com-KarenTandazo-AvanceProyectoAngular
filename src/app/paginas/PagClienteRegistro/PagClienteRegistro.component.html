<div class="card">
  <div class="card-header">
    <h2>
      Creación de Cliente
    </h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="formulario">
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="nombre" formControlName="nombre">
              <span class="text-danger" *ngIf="formulario.controls['nombre'].errors?.['required']">Valor Requerido</span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="apellido" formControlName="apellido">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticCodigo" name="password" formControlName="password">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="mostrar()">
            <label class="form-check-label" for="flexCheckDefault">
              ¿Deseas contacto?
            </label>
          </div>
          <br>
          <div *ngIf="mostrarCampos">
            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label">Teléfono:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="telefono" formControlName="telefono">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="email" formControlName="email">
              </div>
          </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-20 row d-flex justify-content-center" >
      <div class="col-2 row">
        <button class="btn btn-info" (click)="guardar()">REGISTRARSE</button>
      </div>
    </div>
    <br>
    <div class="card-footer">
      <div class="d-flex justify-content-end">
        <button class='btn btn-outline-info' style="width:110px" [routerLink]="['/vehiculos']">INICIO</button>
      </div>
    </div>
      
  </div>
</div>
